<head>
  <title>NuoLingo</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Pick a deck?</h1>
    </header>

    <ul>
      {{#each decks}}
        {{> deck}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="deck">
  <div id="js-flip" class="flip">
      <div class="card" id={{id}}>
          <div class="face front" id="flashcard">{{prompt}}</div>
          <div class="face back" id="flashcard">{{answer}}</div>
      </div>
  </div>
</template>
